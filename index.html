<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="player">
                <div class="player-1"> 
                    <div class="name1">Player 1:</div>
                    <b class="score-1">0</b>
                </div>
                <button class="btnReset">Reset</button>
                <div class="player-2"> 
                    <div class="name2">Player 2:</div>
                    <b class="score-2">0</b>
                </div>
            </div>
            <div class="game-play">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
